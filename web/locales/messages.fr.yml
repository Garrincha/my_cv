      period: Juillet 2016 - Présent
      description: Au sein de la nouvelle filière Digitale de la CNAMTS, la mission consiste à développer des projets de build en 3 mois en mode agile/devops en collaboration avec les équipes client (Architecte, Coach Agile, Product Owners, Ops, Delivery Manager) avec un tech leader expérimenté et en respectant l'ensemble des bonnes pratiques de développement et d'agilité (tests unitaires/intégration/IHM, code review, sprints avec démo et rétro,...).
