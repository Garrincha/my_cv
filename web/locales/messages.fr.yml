    job1:
      period: Juin 2012 - Juin 2015
      description: Première mission importante sur laquelle j'ai travaillé au sein du plateau de la CNAMTS, j'ai pu progressivement progresser jusqu'à devenir référent technique de l'application au sein d'une équipe de 10 personnes dont 5 développeurs. En collaboration étroite avec l'ensemble des intervenants client, en particulier exploitants et le métier, ce projet m'a permis d'apprendre à travailler sur un grand projet en production (plusieurs centaines d'agent travaillant exclusivement sur l'application quotidiennement) et à gérer une équipe de développeurs.
      actions:
        action1: Maintien en conditions opérationnelles de l'application
        action2: Conception et développement de solutions applicatives
        action3: Référent technique de l'application à partir de mai 2013
